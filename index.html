<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="left-side">
        <div class="header-left">
            <div class="create">
                <button class="chat-create"> + Nouveau chat </button>
            </div>
            <div class="tab">
                <button class="tab"> <img src="ressources/Group 5.png" alt="logo of tabs"> </button>
            </div>
        </div>
        <div class="history">
            <div>
                <p class="chat-history"> Il Ã©tait un petit navire </p>
            </div>
        </div>
        <div class="account">

            <p class="logo-account"> MMI </p>
            <p class="name-account"> MMI Bordeaux </p>
        </div>
    </div>
    </div>
    <div class="right-side">
        <section id="Chat">

            <section class="chatItem chatTitle">
                <img src="/ressources/logo.jpg" />
                Default (GPT-3.5)
            </section>
        </section>
        <section class="chatUi">
            <form onkeydown="
            if(event.key == 'Enter'){clickEvent()}
            return event.key != 'Enter';">
                <section class="formWrapper">
                    <input placeholder="Envoyez un message" type="text" name="text" id="TextSubmit" autocomplete="off">
                </section>
                <div>
                    <button class="button-response" type="button" onclick="clickEvent()">
                        <img src="ressources/submitIcon.png" alt="send querry" />
                    </button>
                </div>
            </form>
            <p class="bottom-text">ChatGPT can make mistakes. Consider checking important information.</p>
        </section>
    </div>

</body>

</html>
