<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ressources/logo.ico" type="image/x-icon">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="left-side">
        <div class="header-left">
            <div class="create">
                <button class="chat-create"> + Nouveau chat </button>
            </div>
            <div class="tab">
                <button class="tab"> <img src="ressources/Group 5.png" alt="logo of tabs"> </button>
            </div>
        </div>
        <div class="history">
            
            <a href="">
                <button class="tab2">
                <img src="ressources/Vector 9.png" alt="logo of tabs">
                <p style="padding-left: 10px;"> Salut comment ça va ? </p>
            </button>
        </a>
        <a href="">
            <button class="tab2">
                <img src="ressources/Vector 9.png" alt="logo of tabs">
                <p style="padding-left: 10px;"> A propos </p>
       </button>
        </a>
        </div>
        <div class="account">

            <p class="logo-account"> MMI </p>
            <p class="name-account"> MMI Bordeaux </p>
        </div>
    </div>
    </div>
    <div class="right-side">
        <section id="Chat">

            <section class="chatItem chatTitle">
                <section class="chatHeader">
                    <img src="/ressources/logo.png" />
                    Default (CPT-3.5)
                </section>
                <p>
                    Ce site web est une expérience intéractive à but strictement éducationnelle.
                </p>
            </section>
        </section>
        <section class="chatUi">
            <form onkeydown="
            if(event.key == 'Enter'){clickEvent()}
            return event.key != 'Enter';">
                <section class="formWrapper">
                    <input placeholder="Envoyez un message" type="text" name="text" id="TextSubmit" autocomplete="off">
                </section>
                <div>
                    <button class="button-response" type="button" onclick="clickEvent()">
                        <img src="ressources/submitIcon.png" alt="send querry" />
                    </button>
                </div>
            </form>
            <p class="bottom-text">ChatGPT can make mistakes. Consider checking important information.</p>
        </section>
    </div>

</body>

</html>
